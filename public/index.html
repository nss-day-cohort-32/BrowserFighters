<head>

  <link rel="stylesheet" href="styles/styles.css" type="text/css" />

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Nutshell</a>
      </div>
      <ul class="nav navbar-nav hide">
        <li class="active"><a href="#">Home</a></li>
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">Friends
            <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li id="addFriendsBtn"><a href="#">Add Friends</a></li>
          </ul>
        </li>
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">News
            <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li id="addNewsBtn"><a href="#">Add News Article</a></li>
          </ul>
        </li>
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">Events
            <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li id="addEventBtn"><a href="#">Add Event</a></li>
          </ul>
        </li>
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">Tasks
            <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li id="addTaskBtn"><a href="#">Add Task</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>

  <div id="welcome">
    <article id="article">
      <div id="loginDiv">
        <h1>Welcome to Nutshell</h1>
        <fieldset id="loginField">
          <section id="email" class="sectionName hide">
            <label for="emailInput">Email Address</label>
            <input id="emailInput" class="input" type="text">
          </section>
          <section class="sectionName">
            <label for="usernameInput">Username</label>
            <input id="usernameInput" class="input" type="text">
          </section>
          <section id="confirmUsername" class="sectionName hide">
            <label for="confirmUsernameInput">Confirm Username</label>
            <input id="confirmUsernameInput" class="input" type="text">
          </section>
          <section class="sectionName">
            <label for="passwordInput">Password</label>
            <input id="passwordInput" class="input" type="password" min="6">
          </section>
          <section id="confirmPass" class="sectionName hide">
            <label for="confirmPasswordInput">Confirm Password</label>
            <input id="confirmPasswordInput" class="input" type="password" min="6">
          </section>
          <section class="sectionBtn">
            <button id="login_btn" class="loginBtn">Login</button>
            <button id="registrationBtn" class="loginBtn">New User?</button>
          </section>
        </fieldset>
      </div>
    </article>
  </div>

  <section id="mainContainer">
    <div id="chatContainer"></div>
    <div id="eventsContainer"></div>
    <div id="tasksContainer"></div>
    <div id="friendsContainer"></div>
    <div id="currentUserContainer"></div>
  </section>

  <footer id="footer">
    <a href="https://github.com/nss-day-cohort-32/BrowserFighters">
      <i id="gitLink" class="fab fa-github fa-2x"></i>
    </a>
  </footer>
