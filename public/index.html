<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="styles/styles.css" type="text/css" />
</head>

<body>

  <div id="loginDiv">
    <h1>Welcome to Nutshell</h1>
    <fieldset id="loginField">
      <section class="sectionName">
        <label for="usernameInput">Username</label>
        <input id="usernameInput" class="input" type="text">
      </section>
      <section class="sectionName">
        <label for="passwordInput">Password</label>
        <input id="passwordInput" class="input" type="password">
      </section>
      <section class="sectionBtn">
        <button id="login_btn" class="loginBtn">Login</button>
        <button id="registrationBtn" class="loginBtn">New User?</button>
      </section>
    </fieldset>
  </div>

  <footer id="footer"></footer>

  <script src="./bundle.js"></script>
  <script src="http://localhost:35729/livereload.js"></script>
</body>

</html>
